name: Update Firmware Releases

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-firmware:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install axios
        npm install semver

    - name: Check for new firmware releases
      id: check-releases
      run: |
        node scripts/update-firmware.js

    - name: Commit and push changes
      if: steps.check-releases.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/firmware/
        git add src/components/firmware_data.json
        git commit -m "ðŸ¤– Auto-update firmware releases

        - Updated NerdQAxe firmware to latest release
        - Generated by automated workflow" || exit 0
        git push